#MEGJEGYZES a sebzos, felteteles enchantokrol:
#- Ha olyan feltetelt akarsz adni, ami a caster-t vagy a spell-t vizsgalja (pl. debuff_type, skill_category vagy sajat suppression_level), akkor a "damage" property-t kell hasznalni.
#Ez viszonylag hagyomanyos property, a kiosztott sebzest modositja, szokasos modon kell hasznalni: ha szazalekos modositot akarsz, akkor bonus_multiplier-t kell hasznalni, ahol
#az 1.0 100%-al noveli a sebzest; ha bonus_fix-et hasznalsz, akkor fix ertekkel lehet novelni a sebzest (ami hulyeseg).
#- Ezzel szemben ha olyan feltetelt akarsz, ami a celpontot vizsgalja (pl. quality), akkor a per_target_damage_bonus property-t kell hasznalni, ami specialisan mukodik. Ennek nem lehet
#fix bonuszt adni (ami amugy is hulyeseg), csak szazalekosat, viszont a megszokottol elteroen nem bonus_multiplier-t kell hasznalni, hanem itt a bonus_fix jelenti a szazalekos novelest
#(mivel _damage_bonus, gondolom). Az 1.0 itt is 100% bonuszt jelent, tovabba a kulonbozo forrasbol/feltetellel kapott bonuszok osszeadodnak, es az osszeggel szorozzuk a sebzest.

