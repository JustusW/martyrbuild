#Értékek:
#Name			- ez barmi lehet, lenyeg, hogy egyedi legyen
#NameID			- ha ki van toltve, akkor ez alapjan lokalizal, egyebkent a Name alapjan
#ArtifactTypes	- ilyen tipusu targyakra kerulhet (InventoryItems\Types.cfg-bol)
#Property		- ilyen modositot ad (errol nem csinalok listat mert ugyse tartanank karban)
#PriorityGroup	- igy modosit; base_fix - az alapot noveli fixen; bonus_multiplier - a megnovelt alapot szorozza fel 1 + ennyivel (tobbi bonus multiplier-rel eloszor osszeadva); bonus_fix - a felszorzas utan adodik hozza fixen
#Conditions		- de csak akkor, ha igaz/hamis az itt felsorolt osszes feltetel; condition(param), vesszovel elvalasztva; ha negativ a feltetel, akkor ~ jellel kell kezdeni
#Skill			- ha szuperbonyolult dolgot akarunk, amihez skill kell, akkor annak a nevet kell ideirni
#EnchantQuality	- ilyen minosegu enchant; minor, major, special (special-t nem adunk csak ugy random)
#Pattern		- ha ki van toltve, akkor ilyen Pattern-t akar adni a targynak
#PatternValue	- ha ki van toltve, akkor ennyire szeretne ezt a Pattern-t raoktrojalni a targyra (amugy meg 0)(tort szam is lehet)
#MinLevel		- ennel kisebb szintu targy nem kaphatja
#MaxLevel		- ennel nagyobb szintu targy nem kaphatja
#Values			- itt lehet a ertekeket felsorolni; ezek character szintcsoportonkent adhatoak meg; 20. szint alatt 3 szintenként, 20. szint felett 10 szintenként van egy szintcsoport; egy szintcsoport ertekparjat zarojelben, pontosvesszovel kell elvalasztani; a szintcsoportok koze vesszot tegyel
#Groups			- az enchant groupjai, kizarjak egy itemen belul a tobbi ugyan ilyen groupos enchantot; tobbet is megadhatsz, vesszovel elvalasztva
#Pair			- itt adhatsz meg part az enchantnak; ha van ilyen, akkor ha ez az enchant rakerult egy targyra, akkor a parjat is megkapod vele egyutt, ugyanolyan randommal
#ItemEnchant	- ha 1, akkor a modositot a targy kapja, nem a hos; erdemes tudni, hogy nem minden modositot ertelmezheto targyon, de van, amit meg csak a targy nez
#PowerType		- offensive vagy defensive, de uresen is lehet hagyni, akkor egyik se
#Deprecated		- ha 1, akkor nem sorsoljuk ki tárgyakra (kivettünk pár enchantot, de nem akarjuk letörölni az eddig megszerzett tárgyakról)
#
#Pelda:
#Enchantment
#{
#	Name=hitpoints_major
#	NameID=hitpoints
#	ArtifactTypes=Bolt_Pistol,Plasma_Pistol
#	Property=hp_max
#	PriorityGroups=bonus_fix
#	Conditions=suppression_level(1)
#	EnchantQuality=minor
#	Pattern=Mars
#	PatternValue=1
#	Values=(100;200),(120;220),(140;240),(160;260),(180;280),(200;300),(220;320),(240;340),(260;360),(280;380)
#}
